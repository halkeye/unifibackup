name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: 0  # static binary
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.22.6
    - run: make dist
    - id: vars
      run: echo "distpath=$(make distpath)" >> $GITHUB_OUTPUT
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.vars.outputs.distpath }}
        path: ${{ steps.vars.outputs.distpath }}
    - run: sha256sum ${{ steps.vars.outputs.distpath }} > ${{ steps.vars.outputs.distpath }}.sha256
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.vars.outputs.distpath }}.sha256
        path: ${{ steps.vars.outputs.distpath }}.sha256
  containerise:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - run: |
        mkdir dist
        ls -lhR artifacts/
        mv artifacts/*.tar.gz/* dist/  # ignore Windows and checksums
    - run: python3 bin/artifact_docker_reorg.py dist/ docker/
    - uses: docker/setup-buildx-action@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/login-action@v3
      if: ${{ github.repository_owner == 'gebn' }}
      with:
        username: gebn
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - id: vars
      run: echo "tag=$(make tag)" >> $GITHUB_OUTPUT
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        tags: ${{ steps.vars.outputs.tag }}
        images: |
          name=gebn/unifibackup,enable=${{ github.repository_owner == 'gebn' }}
          name=ghcr.io/${{ github.repository }}
    - uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      # Required to create a release.
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - uses: softprops/action-gh-release@v2
      with:
        draft: true
        prerelease: ${{ contains(github.ref, '-') }}
        files: |
          artifacts/*/*
